<script type="text/javascript">
document.onreadystatechange = () => {
if (document.readyState == "interactive") {

function insertAfter(newNode, existingNode) {
existingNode.parentNode.insertBefore(newNode, existingNode.nextSibling);
}

function insertBefore(newNode, existingNode) {
existingNode.parentNode.insertBefore(newNode, existingNode);
}

function moveUp(node) {
if (node.previousElementSibling == null) return;

insertBefore(node, node.previousElementSibling);
}

function moveDown(node) {
if (node.nextElementSibling == null) return;

insertAfter(node, node.nextElementSibling);
}

var onButtonClick = (event) => {
console.log(event);
if(event.target.classList.contains('up')) {
moveUp(event.target.parentElement);
}
if(event.target.classList.contains('down')) {
moveDown(event.target.parentElement);
}
}
document.addEventListener('click', onButtonClick, { once: false });
}
}
